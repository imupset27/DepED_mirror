version: "3.8"

services:
  shiny:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APPLICATION_LOGS_TO_STDOUT: "true"
      APP_DATA_DIR: "/srv/shiny-server/data"
    volumes:
      - shiny-data:/srv/shiny-server/data
    restart: always
    expose:
      - "3838"  # internal only, no host port
    deploy:
      replicas: 4  # adjust as needed in Portainer

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # single public port
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - shiny
    restart: always

volumes:
  shiny-data:
    external: true
