version: "3.9"

services:
  shiny:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:3838"
    environment:
      APPLICATION_LOGS_TO_STDOUT: "true"
      APP_DATA_DIR: "/srv/shiny-server/data"
    volumes:
      - shiny-data:/srv/shiny-server/data
    deploy:
      mode: replicated
      replicas: 4
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s

volumes:
  shiny-data:
    external: true
