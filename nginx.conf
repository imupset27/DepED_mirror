# Upstream block with health checks and load balancing
upstream shiny_servers {
    # Docker Compose service name; will resolve to all running replicas
    server shiny:3838 max_fails=3 fail_timeout=10s;

    # Optional sticky sessions using IP hash
    # ip_hash;
}

server {
    listen 80;

    # Increase proxy timeouts for Shiny apps (long-running sessions)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    location / {
        proxy_pass http://shiny_servers;

        # Preserve client headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional WebSocket support for Shiny
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional static error page
    error_page 502 /502.html;
    location = /502.html {
        root /usr/share/nginx/html;
        internal;
    }
}
